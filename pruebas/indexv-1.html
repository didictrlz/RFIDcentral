<!DOCTYPE html>
<html>
<head>
    <title>Ventana Interactiva</title>
</head>
<body>
    <button onclick="abrirVentana()">Abrir Ventana</button>
    
    <script>
        let popup;

        function abrirVentana() {
            // Abre una nueva ventana con dimensiones específicas
            popup = window.open('', 'miVentana', 'width=400,height=300');

            // Función para actualizar el contador
            function actualizarContador() {
                let contador = 0;
                const contadorElement = popup.document.createElement('h2');
                contadorElement.textContent = 'Contador: 0';
                popup.document.body.appendChild(contadorElement);

                const botonActualizar = popup.document.createElement('button');
                botonActualizar.textContent = 'Actualizar Contador';
                botonActualizar.onclick = () => {
                    contador++;
                    contadorElement.textContent = `Contador: ${contador}`;
                };
                popup.document.body.appendChild(botonActualizar);
            }

            actualizarContador();
        }
    </script>
</body>
</html>
