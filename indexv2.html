<!DOCTYPE html>
<html>
<head>
    <title>Contador de Datos</title>
</head>
<body>
    <button onclick="abrirVentana()">Abrir Ventana</button>
    
    <script>
        let popup;
        let contador = 0;

        function abrirVentana() {
            popup = window.open('', 'miVentana', 'width=400,height=300');

            popup.document.body.innerHTML = `
                <h2>Contador de Datos</h2>
                <p>Cantidad de Datos: <span id="contador">${contador}</span></p>
            `;
        }

        // Función para actualizar el contador de datos
        function actualizarContador(datos) {
            contador += datos;
            if (popup) {
                popup.document.getElementById('contador').textContent = contador;
            }
        }

        // Simular el envío de datos a la ventana emergente
        function enviarDatos() {
            const datosAEnviar = 4; // Cambia esto según tus necesidades
            actualizarContador(datosAEnviar);
        }
    </script>
</body>
</html>
