<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="./style.css">   
    <script src="login.mjs" defer></script>
</head>
<body>
<main>
    <div class="containerform">
                <h1>Bienvenido a la Central de Visualización de sistema RFID</h1>
                    <p>Para visualizar la información recopilada por la Central de Visualización,
                    debes iniciar sesión con tu cuenta para acceder:</p>
                    <form id="login-form">
                        <label for="email" class="sr-only" >Usuario</label>
                        <input type="email" name="email" id="email" placeholder="Correo Uninorte">
                        <label for="password" class="sr-only" >Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                        <button type="submit">Iniciar sesión</button>
                        <p class="error escondido">Usuario o contraseña incorrectos</p>
                </form>
                <h2>Crear cuenta</h2>
                <p>Si no estás registrado, ingresa <a href="/registro">aquí</a> 
                tus datos para crear la cuenta.</p>        
    </div>
</main>
</body>
</html>
