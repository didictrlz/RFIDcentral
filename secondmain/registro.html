<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="registro.mjs" defer></script>
</head>
<body>
    <main>
        <div class="containerform">
                    <h1>Registro</h1>
                    <h2>Crea una cuenta para acceder a la Central de Visualización de sistema RFID</h2>
                        <form id="register-form">

                            <label for="name" class="sr-only" >Nombre</label>
                            <input type="text" name="name" id="name" placeholder="Nombre completo">
                            

                            <label for="email" class="sr-only" >Correo Uninorte</label>
                            <input type="email" name="email" id="email" placeholder="Correo Uninorte">

                        
                            <label for="password" class="sr-only" >Contraseña</label>
                            <input type="password" name="password" id="password" placeholder="Contraseña">

                            <button type="submit">Registrarse</button>
                            <p class="error escondido">Error al registrarse</p>
                    </form>
                    <p>Si ya estás registrado, ingresa <a href="/">aquí</a> para acceder.</p>        
        </div>
    </main>
</body>
</html>
