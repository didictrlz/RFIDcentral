        function limpiarCampo(nombreInput, codigoInput) {
            document.getElementById(nombreInput).value = '';
            document.getElementById(codigoInput).value = '';
        }

         // Evento de envío para Estación 1
         const formEstacion1 = document.getElementById('formularioEstacion1');
            formEstacion1.addEventListener('submit', function(event) {
                event.preventDefault();
            const formDataEstacion1 = new FormData(formEstacion1);
            const estacion = formEstacion1.querySelector('.guardarBtn').getAttribute('data-estacion');
            const xhrNombreEstacion1 = new XMLHttpRequest();

            xhrNombreEstacion1.open('POST', `/nombreEstacion1`);
            xhrNombreEstacion1.onreadystatechange = function() {
                if (xhrNombreEstacion1.readyState === XMLHttpRequest.DONE) {
                    if (xhrNombreEstacion1.status === 200) {
                        console.log(JSON.parse(xhrNombreEstacion1.responseText).message);
                        limpiarCampo(`nombreEstacion1`, `codigoEstacion1`);
                    } else {
                        console.error(`Error al enviar los datos del nombre a la ${estacion}.`);
                    }
                }
            };
            xhrNombreEstacion1.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhrNombreEstacion1.send(new URLSearchParams(formDataEstacion1).toString());

            const xhrCodigoEstacion1 = new XMLHttpRequest();
            xhrCodigoEstacion1.open('POST', `/codigoEstacion1`);
