<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Central RFID</title>
    <!-- Estilos CSS o enlaces a archivos de estilos -->
    <style>
        /* Estilos CSS aquí */
        .section {
            display: none; /* Oculta las secciones por defecto */
        }
        /* ... */
    </style>   
</head>

<body>
    <header>
        <h1>Central de visualización RFID</h1>
    </header>
    
    <main>
        <section id="seccion1" class="section">
            <!-- Contenido de la primera sección -->
            <h1>Portal de operarios</h1>
            <h2>Lista de Tareas</h2>
            <ul id="tareas-lista">
                <li>Estación 1</li>
                <li>Tarea 2</li>
                <li>Tarea 3</li>
                <!-- Puedes agregar más elementos aquí -->
            </ul>
        </section>
        
        <section id="seccion2" class="section">
            <!-- Contenido de la segunda sección -->
            <h2>Contador de Datos</h2>
            <p>Cantidad de Datos: <span id="contador">0</span></p>
            <h2>Ingresar datos</h2>
            <form id="formDatos">
                <label for="dato1">Nombre del Operario:</label>
                <input type="text" name="dato1" id="dato1"><br>

                <label for="dato2">Codigo estudiantil:</label>
                <input type="text" name="dato2" id="dato2"><br>

                <label for="dato3">Tiempo de trabajo:</label>
                <input type="text" name="dato3" id="dato3"><br>

                <label for="dato4">Camtidad de kit armados:</label>
                <input type="text" name="dato4" id="dato4"><br>

                <button type="submit">Enviar</button>
            </form>

        </section>
        
        <section id="seccion3" class="section">
            <!-- Contenido de la segunda sección -->
            <h2>Contador de Datossss</h2>
            <p>Cantidad de Datos: <span id="contador">0</span></p>
            <h2>Ingresar datos</h2>
            <form id="formDatos">
                <label for="dato1">Nombre del Operario:</label>
                <input type="text" name="dato1" id="dato1"><br>

                <label for="dato2">Codigo estudiantil:</label>
                <input type="text" name="dato2" id="dato2"><br>

                <label for="dato3">Tiempo de trabajo:</label>
                <input type="text" name="dato3" id="dato3"><br>

                <label for="dato4">Camtidad de kit armados:</label>
                <input type="text" name="dato4" id="dato4"><br>

                <button type="submit">Enviar</button>
            </form>

        </section>
        <!-- Botón para pasar a la siguiente sección -->
        
    </main>

    <button id="s1">Panel de pperarios</button>
    <button id="s2">Kits</button>
    <button id="s3">Inventario</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('seccion1').style.display = 'block';
        });

        // Botón para mostrar la sección 2
        document.getElementById('s2').addEventListener('click', function() {
            document.getElementById('seccion1').style.display = 'none';
            document.getElementById('seccion2').style.display = 'block';
            document.getElementById('seccion3').style.display = 'none';
        });

        document.getElementById('s1').addEventListener('click', function() {
            document.getElementById('seccion1').style.display = 'block';
            document.getElementById('seccion2').style.display = 'none';
            document.getElementById('seccion3').style.display = 'none';
        });

        document.getElementById('s3').addEventListener('click', function() {
            document.getElementById('seccion1').style.display = 'none';
            document.getElementById('seccion2').style.display = 'none';
            document.getElementById('seccion3').style.display = 'block';
        });
    </script>
</body>
</html>
